<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/gympageicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Web Page</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="py-2 shadow-md">
      <div
        class="container mx-auto px-2.5 md:flex md:items-center md:justify-between"
      >
        <a class="flex items-center justify-center gap-3">
          <img src="/gympageicon.svg" alt="Logo de Gympage" class="w-14" />
          <h2 class="text-2xl font-bold text-gray-700">Gympage</h2>
        </a>
        <nav class="my-4 flex justify-center gap-2 md:my-0">
          <a
            href=""
            class="rounded-lg border-2 border-transparent px-4 py-2 font-semibold transition-all duration-300 hover:border-purple-300 hover:bg-purple-100"
            >Clases</a
          >
          <a
            href=""
            class="rounded-lg border-2 border-transparent px-4 py-2 font-semibold transition-all duration-300 hover:border-purple-300 hover:bg-purple-100"
            >Inicio</a
          >
          <a
            href=""
            class="rounded-lg border-2 border-transparent px-4 py-2 font-semibold transition-all duration-300 hover:border-purple-300 hover:bg-purple-100"
            >Suscripción</a
          >
          <a
            href=""
            class="rounded-lg border-2 border-transparent px-4 py-2 font-semibold transition-all duration-300 hover:border-purple-300 hover:bg-purple-100"
            >Blog</a
          >
        </nav>
        <div class="my-4 flex justify-center md:my-0">
          <a
            href=""
            class="rounded-lg bg-purple-600 px-6 py-2 font-semibold text-white transition-all duration-200 hover:bg-purple-700"
            >Contacto</a
          >
        </div>
      </div>
    </header>
    <main class="container mx-auto p-2.5">
      <!-- Hero -->
      <section class="py-10 lg:grid lg:grid-cols-2 lg:gap-10">
        <div
          class="flex flex-col items-center gap-3 text-center lg:items-start lg:text-left"
        >
          <p
            class="rounded-lg border-2 border-purple-400 bg-purple-100 px-3 py-1 text-lg"
          >
            <i class="bx bx-medal"></i>
            Transforma tu vida
          </p>
          <h1 class="my-5 text-3xl font-bold text-purple-950 lg:text-5xl">
            Con Gympage, el gimnasio que se adapta a ti
          </h1>
          <p class="text-purple-900 lg:text-xl">
            Únete a nuestra comunidad y descubre un nuevo enfoque para alcanzar
            tus metas de fitness.
          </p>
          <div class="mt-5 grid w-full gap-2 lg:flex">
            <a
              href=""
              class="rounded-lg bg-purple-600 px-6 py-2 font-semibold text-white transition-all duration-200 hover:bg-purple-700"
              >Comienza ahora</a
            >
            <a
              href=""
              class="rounded-lg border-2 border-purple-300 px-6 py-2 font-semibold transition-all duration-200 hover:bg-purple-100"
              >Consigue un demo</a
            >
          </div>
        </div>
        <div class="mt-7">
          <img
            src="https://placehold.co/400x250"
            alt="Imagen de Hero"
            class="w-full rounded-xl"
          />
        </div>
      </section>
    </main>
  </body>
</html>
